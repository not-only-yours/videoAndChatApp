name: 'test my project'
on:
  push:
  pull_request:
jobs:
  test-job:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        name: 'setup node'
        with:
          node-version: '14.x'

      - name: 'ci'
        run: yarn ci
      - name: 'lint'
        run: yarn lint
      - name: 'test'
        run: yarn test