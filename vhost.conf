server {
  listen 80 default_server;  #could also be 1.2.3.4:80

  server_name slave.nikitasdomain.cf; # Alternately: _

  access_log /var/log/nginx/slave.nikitasdomain.cf.access.log;

  index index.html index.htm;

 location / {
     proxy_buffers 16 4k;
     proxy_buffer_size 2k;
     proxy_pass http://videoandchatapp_app_1:3000;
 }
}

server {
    listen 443 ssl;

    access_log /var/log/nginx/slave.nikitasdomain.cf.access.log;
    ssl_certificate     /etc/letsencrypt/live/slave.nikitasdomain.cf/slave.nikitasdomain.cf.crt;
    ssl_certificate_key /etc/letsencrypt/live/slave.nikitasdomain.cf/slave.nikitasdomain.cf.key;


 location / {
     proxy_buffers 16 4k;
     proxy_buffer_size 2k;
     proxy_pass http://videoandchatapp_app_1:3000;
 }
}
