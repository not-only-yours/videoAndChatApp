version: "3.7"
services:
  app:
    image: "nginx:stable"
    container_name: nginx
    build: .
    ports:
      - "80:80"
      - "443:443"
    networks:
      - proxy

    volumes:
      - /opt/application/VideoChat_$BRANCH_NAME:/etc/nginx/conf.d/vhost.conf
      - /etc/letsencrypt/live/$BRANCH_NAME.nikitasdomain.cf/fullchain.pem:/etc/letsencrypt/live/$BRANCH_NAME.nikitasdomain.cf/$BRANCH_NAME.nikitasdomain.cf.crt
      - /etc/letsencrypt/live/$BRANCH_NAME.nikitasdomain.cf/privkey.pem:/etc/letsencrypt/live/$BRANCH_NAME.nikitasdomain.cf/$BRANCH_NAME.nikitasdomain.cf.key

networks:
  proxy:
    external:
      name: my-pre-existing-network